<html><head><meta charset="UTF-8"></head><body><div hidden="" by-vulcanize=""><dom-module id="fs-foo" assetpath="src/">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Hello from Foo</h2>
    </template>

    <script>
        Polymer({
            is: 'fs-foo',
            properties: {
                name: {
                    type: String,
                    value: 'Hai there',
                }
            }
        });
    </script>
</dom-module>
<dom-module id="fs-bar" assetpath="src/">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>[[name]] from bar</h2>
    </template>

    <script>
        Polymer({
            is: 'fs-bar',
            properties: {
                name: {
                    type: String,
                    value: 'Hai there',
                }
            }
        });
    </script>
</dom-module>
</div></body></html>
